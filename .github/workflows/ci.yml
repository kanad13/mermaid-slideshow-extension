name: CI Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Package extension
        run: npm run package
      
      - name: Verify .vsix created
        run: |
          if [ ! -f *.vsix ]; then
            echo "Error: .vsix file not created"
            exit 1
          fi
          echo "Package created successfully"
